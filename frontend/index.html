<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>ğŸ–¼ï¸ Restaurador de ImÃ¡genes</h1>

    <form id="form-restaurar">
      <label for="file" class="file-label">Seleccionar imagen</label>
      <input type="file" id="file" name="file" accept="image/*" required hidden />

      <label for="modo">Modo de restauraciÃ³n</label>
      <select id="modo" name="modo">
        <option value="rapido">RÃ¡pido</option>
        <option value="avanzado">Avanzado</option>
      </select>

      <fieldset class="filtros" style="display:none;">
        <legend>ğŸ›ï¸ Filtros personalizados</legend>

        <div class="filtro">
          <label><input type="checkbox" name="manchas" checked /> Reparar manchas</label>
          <input type="range" name="intensidad_manchas" min="0" max="2" step="0.1" value="1" />
        </div>

        <div class="filtro">
          <label><input type="checkbox" name="ruido" checked /> Reducir ruido</label>
          <input type="range" name="intensidad_ruido" min="0" max="2" step="0.1" value="1" />
        </div>

        <div class="filtro">
          <label><input type="checkbox" name="contraste" checked /> Mejorar contraste</label>
          <input type="range" name="intensidad_contraste" min="0" max="2" step="0.1" value="1" />
        </div>

        <div class="filtro">
          <label><input type="checkbox" name="enfoque" checked /> Enfocar</label>
          <input type="range" name="intensidad_enfoque" min="0" max="2" step="0.1" value="1.2" />
        </div>
        
      </fieldset>


      <button type="submit" class="btn">âœ¨ Restaurar</button>
    </form>

    <section class="grid">
      <div class="card">
        <h3>Original</h3>
        <img id="preview" alt="Preview" />
      </div>
      <div class="card">
        <h3>Restaurada</h3>
        <img id="resultado" alt="Resultado" />
        <a id="download" download="restaurada.jpeg" class="btn download" style="display:none;">â¬‡ï¸ Descargar</a>
      </div>
    </section>

    <p id="estado" class="estado"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
